apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'custom-font'   // Has to be same as your library module name

    publishedGroupId = 'com.lemon.library'
    libraryName = 'LCustomFont'
    artifact = 'custom-font'     // Has to be same as your library module name

    libraryDescription = 'Android lib for easy set up custom font , can use for TextView, Button, CheckBox and EditText'

    // Your github repo link
    siteUrl = 'https://github.com/LemonNicholas/LCustomFont'
    gitUrl = 'https://github.com/LemonNicholas/LCustomFont.git'
    githubRepository= 'LemonNicholas/LCustomFont.git'

    libraryVersion = '1.0.0'

    developerId = 'lnicholaslemonl'
    developerName = 'Nicholas'
    developerEmail = 'lnicholaslemonl@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.1.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
